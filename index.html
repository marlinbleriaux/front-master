<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Student</title>
    <style type="text/css">
      #nprogress .bar {
          background: #01111a !important;
      }

      #nprogress .peg {
          box-shadow: 0 0 10px #011111, 0 0 5px #000000 !important;
      }

      #nprogress .spinner-icon {
          border-top-color: #03d7d0 !important;
          border-left-color: #03d7d0 !important;
      }
  </style> 
  </head>
  <body class="font-inter antialiased bg-slate-100 text-slate-600">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
